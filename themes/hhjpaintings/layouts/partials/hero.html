{{ $align := "" }}
{{ with site.Data.homepage.hero }}
  {{ $image := resources.Get .photo }}
  {{ if eq .align "Right" }}
    {{ $align = "ms-auto" }}
  {{ end }}
  <main class="py-5 bg-dark text-white" style="background-image: url('{{ ( $image.Fill "1800x771 Center" ).RelPermalink }}'); background-size: cover; background-repeat: no-repeat;">
    <div class="d-flex align-items-center">
      <div class="container py-5">
        <div class="row py-5">
          <div class="col-xl-7 {{ $align }}">
            <div class="">
              <h1 class="display-3 lh-1 mb-3 d-inline-block muse">{{ .heading }}</h1>
              {{ if .lede }}
                <p class="lead mb-4 fs-4 ms-xl-5">{{ .lede }}</p>
              {{ end }}
              {{ if .cta }}
                {{ range .cta }}
                  <a class="btn btn-white btn-sm text-decoration-none ms-xl-5" href="{{ .url }}">{{ .button_text }} <span class="fas fa-arrow-right"></span></a>
                {{ end }}
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{{ end }}
