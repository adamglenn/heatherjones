{{ $pages := where site.RegularPages "Type" "paintings" }}
<div class="py-5">
  <div class="container">
    <h2 class="display-3 mb-4">Gallery</h2>
    <div class="row gx-4" data-masonry='{"percentPosition": true }'>
      {{ range $pages }}
        {{ partial "painting.html" . }}
      {{ end }}
    </div>
  </div>
</div>
