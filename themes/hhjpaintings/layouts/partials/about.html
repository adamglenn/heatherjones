{{ $image := "" }}
{{ with site.Data.homepage.about }}
  <section id="about" class="py-5 bg-light" aria-labelledby="about-label">
    <div class="container py-5">
      <div class="row">
        {{ with .featured_image }}
          {{ $image = resources.Get . }}
          <div class="col-lg-6 mb-4 mb-lg-0">
            <img src='{{ ( $image.Fit "960x640 Center" ).RelPermalink }}' alt="{{ .featured_image_alt }}" />
          </div>
        {{ end }}
        <div class="col-lg-6 mx-lg-auto">
          <h2 id="about-label" class="display-4 mb-4">{{ .heading }}</h2>
          <p>{{ .body }}</p>
        </div>
      </div>
    </div>
  </section>
{{ end }}
