backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: assets/img
public_folder: /img
publish_mode: editorial_workflow
collections:
  - label: "Pages"
    name: "sitePages"
    create: false
    editor:
      preview: false
    files:
      - label: "Home Page"
        name: "home"
        file: "data/homepage.yml"
        editor:
          preview: false
        fields:
          - label: "Hero"
            name: "hero"
            widget: object
            fields:
              - { label: "Heading", name: 'heading', widget: 'string' }
              - { label: "Lede", name: 'lede', widget: 'text', required: false }
              - label: "Call to Action"
                name: "cta"
                widget: list
                required: false
                fields:
                  - { label: "Button Text", name: "button_text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
          - label: 'About'
            name: 'about'
            widget: object
            fields:
              - { label: 'Featured Image', name: 'featured_image', widget: 'image', required: false }
              - { label: 'Featured Image Alt Text', name: 'featured_image_alt', widget: 'string', required: false }
              - { label: 'Heading', name: 'heading', widget: 'string' }
              - { label: 'Body', name: 'body', widget: 'text' }
  - name: 'paintings'
    label: 'Paintings'
    folder: "content/paintings"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Image', name: 'featured_image', widget: 'image' }
      - { label: 'Collection', name: 'collections', widget: 'list', hint: "These should be consistent with other paintings of the same collection, all lowercase, no special characters, substitute hyphens for spaces e.g. ‘still-life’ (without quote marks)." }
      - { label: 'Image Alt Text', name: 'featured_image_alt', widget: 'text', required: false }
      - { label: 'Description', name: 'description', widget: 'text', required: false }
      - { label: 'Price', name: 'price', widget: 'number', value_type: 'float', step: .01 }
      - { label: 'Featured', name: 'featured', widget: 'boolean', default: true, required: false, hint: 'Leave this checked if you want to feature this painting on the Home page.' }
      - { label: 'Sold', name: 'sold', widget: 'boolean', required: false }
