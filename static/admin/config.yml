backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: assets/img
public_folder: /img
collections:
  - name: 'paintings'
    label: 'Paintings'
    folder: "content/paintings"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'ID', name: 'id', widget: "hidden", default: "{{slug}}"}
      - { label: 'Image', name: 'featured_image', widget: 'image' }
      - { label: 'Image Alt Text', name: 'featured_image_alt', widget: 'text', required: false }
      - { label: 'Description', name: 'description', widget: 'text', required: false }
      - { label: 'Price', name: 'price', widget: 'number', value_type: 'float', step: .01 }
  - name: 'blog'
    label: 'Blog'
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }