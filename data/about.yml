heading: About Heather
featured_image: /img/heather-jones-2-.png
body: Heather has had a lifelong passion for art instilled by her mother.  She
  is inspired by nature and light.  She is also a passionate dog lover and
  enjoys painting them.   under Arthur Evans, a well known artist in Charleston,
  West Virginia, and Walter Bartman, Director and Founder of the Yellow Barn, in
  Maryland, Heather has focused on landscapes painting with oils.
