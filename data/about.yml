heading: About Heather
featured_image: /img/heather-jones-2-.png
body: Heather has had a lifelong passion for art instilled by her mother.  She
  is inspired by nature and the outdoors and loves the mountains of West
  Virginia.  She is also a passionate dog lover and enjoys painting
  them.   Heather has studied under, and traveled internationally with, Walter
  Bartman, Director and Founder of the Yellow Barn, in Maryland.  She began her
  studies under Betsy Trammell and Arthur Evans, well known artists in
  Charleston, West Virginia.  Heather focuses mainly on painting with oils on
  canvas.
