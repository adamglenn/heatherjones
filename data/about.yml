heading: About Heather
featured_image: /img/heather-jones-2-.png
body: Heather has had a lifelong passion for art instilled by her mother.  She
  is inspired by nature and the outdoors.  She is also a passionate dog lover
  and enjoys painting them.   Heather has studied under Walter Bartman, Director
  and Founder of the Yellow Barn, in Maryland, and Arthur Evans, a well known
  artist in Charleston, West Virginia, and focuses mainly on painting with oils
  on canvas.
