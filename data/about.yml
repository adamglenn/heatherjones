heading: About Heather
featured_image: /img/heather-jones-2-.png
body: Heather has had a lifelong passion for art instilled by her mother.  She
  grew up on Cheat Lake in an idyllic setting surrounded by wildlife and spent
  most of her childhood outdoors.  Inspired by nature, Heather loves the
  mountains and beauty of Wild, Wonderful, West Virginia.  She is a passionate
  dog lover and enjoys painting them.   Heather has studied under, and traveled
  internationally with, Walter Bartman, Director and Founder of the Yellow Barn,
  in Maryland.  She began her studies under Betsy Trammell and Arthur Evans,
  well known artists in Charleston, West Virginia.  Heather focuses mainly on
  painting with oils on canvas.
